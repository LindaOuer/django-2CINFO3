<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <table class="table table-striped">
            <tr>
                <td>Title</td>
                <td>Description</td>
                <td>Start Date</td>
                <td>End Date</td>
                <td>Actions</td>
            </tr>
            {% for c in conferences %}
            <tr>
                <td>{{ c.title }}</td>
                <td>{{ c.description }}</td>
                <td>{{ c.start_date }}</td>
                <td>{{ c.end_date }}</td>
                <td>
                    <a
                        href="{% url 'conference_detailsView' c.id %}"
                        class="link-secondary"
                        >details</a
                    >
                    <br/>
    <a href="{% url 'conference_updateView' c.id %}"class="link-primary" >Modifier</a>
    <br/>
    <a href="{% url 'conference_deleteView' c.id %}" class="link-danger">Supprimer</a>

                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
