<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Students List</h1>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Details</th>
            </tr>
            {% for student in students %}

            <tr>
                <td>{{ student.id}}</td>
                <td>{{ student.name}}</td>
                <td>{{ student.age}}</td>
                <td> <a href="{% url 'app_detailStudent' student.id %}"> Details </a> </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
